<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<!-- Page Content -->
<th:block layout:fragment="content">
    <h4 class="title is-4 is-spaced bd-anchor-title">회원가입</h4>
    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="abc@naver.com">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">PASSWORD</label>
        <div class="control  has-icons-left">
            <input class="input" type="password" placeholder="password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">Name</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="홍길동">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-primary" onclick="register_submit_click()">Submit</button>
        </div>
        <div class="control">
            <button class="button is-primary is-light">Cancel</button>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/user-apis.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        function register_submit_click() {
            register("bearics@gmail.com", "abcd1234", "전형린");

        }
        /*]]>*/
    </script>
</th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<th:block th:fragment="headerFragment(param1)">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item is-Info" th:href="@{/home}">
                DDD
            </a>

            <a role=" button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" th:href="@{/home}">
                    홈
                </a>
                <a class="navbar-item" th:href="@{/feeds}">
                    피드
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <div th:if="${#authorization.authentication == null}">
                            <a class="button is-primary" th:href="@{/register}">
                                <strong>가입하기</strong>
                            </a>
                            <a class="button is-light" th:href="@{/login}">
                                로그인
                            </a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a class="button is-primary" th:href="@{/write-feed}">
                                <strong>피드 작성</strong>
                            </a>
                            <div class="dropdown">
                                <div class="dropdown-trigger">
                                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content">
                                        <a th:href="@{/my-feeds}" class="dropdown-item">
                                            내 피드 목록 보기
                                        </a>
                                        <a th:href="@{/modify-user}" class="dropdown-item">
                                            회원 정보 수정하기
                                        </a>
                                        <hr class="dropdown-divider">
                                        <a th:href="@{/logout}" class="dropdown-item">
                                            로그아웃
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</th:block>
</html>

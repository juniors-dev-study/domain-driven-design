name: Gradle Build
on:
  pull_request:
    branches:
      - main
jobs:
  gradle:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build all gradle projects
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          gradle-version: 7.2

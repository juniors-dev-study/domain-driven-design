server:
  port: 10002
logging:
  level:
    root: info
    org:
      springframework:
        jdbc:
          core: debug
  pattern:
    console: "%d{HH:mm:ss} [%t][%-5level] %msg \\(%F:%L\\)%n"
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DDD_DB_URL}/articles?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&tinyInt1isBit=false
    username: ${DDD_DB_ID}
    password: ${DDD_DB_PW}
    hikari:
      auto-commit: false
      connection-test-query: SELECT 1
      minimum-idle: 5
      maximum-pool-size: 20
      transaction-isolation: 1
      pool-name: pool-of-user
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    show-sql: true
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:rsa_jwk.pub

